<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>#15 TODO (интерфейс)</title>
</head>
<body>
    <div class="header">
        <h2>Strada</h2>
        <h3>Модуль 2. День 15.</h3>
        <div style="width: 100px"></div>
    </div>
    
    <div class="main">
        <div class="container">
            <h2 class="theme__title">TODO (интерфейс)</h2>
            <div class="todo__card">
                <h1 class="todo__title">Задачи</h1>
                <h1 class="priority__title">HIGH</h1>
                <div class="todo__block">
                    <input type="text" id="add-todo-input" placeholder="добавить важное дело">
                    <button id="btn-add" class="btn">
                        <img src="img/add-icon.svg" alt="add_icon">
                    </button>
                </div>
                <div class="todo-some">
                    <input type="checkbox" id="todo-status" checked>
                    <p id="todo-text">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                    </p>
                    <button id="btn-close" class="btn">
                        <img src="img/close-icon.svg" alt="close_icon">
                    </button>
                </div>
                <div class="todo-some">
                    <input type="checkbox" id="todo-status">
                    <p id="todo-text">Не отставать от темпа</p>
                    <button id="btn-close" class="btn">
                        <img src="img/close-icon.svg" alt="close_icon">
                    </button>
                </div>
                <h1 class="priority__title">LOW</h1>
                <div class="todo__block">
                    <input type="text" id="add-todo-input" placeholder="добавить">
                    <button id="btn-add" class="btn">
                        <img src="img/add-icon.svg" alt="add_icon">
                    </button>
                </div>
                <div class="todo-some">
                    <input type="checkbox" id="todo-status">
                    <p id="todo-text">Сегодня нужно, хорошо победать. 
                    </p>
                    <button id="btn-close" class="btn">
                        <img src="img/close-icon.svg" alt="close_icon">
                    </button>
                </div> 
            </div>
        </div>
    </div>
    <script src="todo.js" type="text/javascript"></script>
</body>
</html>
